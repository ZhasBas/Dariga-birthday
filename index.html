<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flip Book</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Script -->
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <input type="checkbox" id="cover_checkbox">
        <input type="checkbox" id="page1_checkbox">
        <input type="checkbox" id="page2_checkbox">
        <input type="checkbox" id="page3_checkbox">
        <input type="checkbox" id="page4_checkbox">
        <input type="checkbox" id="page5_checkbox">

        <!-- Flip Book -->
        <div id="flip_book">
            <div class="front_cover">
                <label for="cover_checkbox" id="cover"></label>
            </div>

            <div class="page" id="page1">
                <div class="front_page">
                    <label for="page1_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="Darigabd.jpg" style="padding: 0px; object-fit: cover;" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page1_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="Zarina.png" alt="Back content">
                </div>
            </div>

            <div class="page" id="page2">
                <div class="front_page">
                    <label for="page2_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="Madina.png" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page2_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="Zhandos.png" alt="Back content">
                </div>
            </div>

            <div class="page" id="page3">
                <div class="front_page">
                    <label for="page3_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="Azhe.png" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page3_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="Zhenshe.png" alt="Back content">
                </div>
            </div>

            <div class="page" id="page4">
                <div class="front_page">
                    <label for="page4_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="img1.jpg" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page4_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="img2.jpg"alt="Back content">
                </div>
            </div>

            <div class="page" id="page5">
                <div class="front_page">
                    <label for="page5_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/front_page_edge_shading.webp" alt="Front page edge shading">
                    <img class="front_content" src="img3.jpg" alt="Front content">
                </div>

                <div class="back_page">
                    <label for="page5_checkbox"></label>
                    <img class="edge_shading" src="./assets/images/back_page_edge_shading.webp" alt="Back page edge shading">
                    <img class="back_content" src="img4.jpg" alt="Back content">
                </div>
            </div>

            <div class="back_cover"></div>
        </div>

        <!-- Toggle mode button -->
        <button id="toggle-mode-btn">
            <i class="bi bi-moon-stars-fill"></i>
        </button>

        <!-- Portfolio link -->
        <a id="portfolio-link" href="https://www.fchavonet.dev" target="_blank">www.fchavonet.dev</a>

        <!-- GitHub link -->
        <a id="github-link" href="https://github.com/fchavonet/creative_coding-flip_book" target="_blank">
            <img src="https://img.shields.io/github/stars/fchavonet/creative_coding-flip_book?style=social&label=GitHub%20Stars" alt="GitHub Stars">
        </a>

        <!-- Responsive Warning -->
        <div id="responsive-warning">
            <i class="ri-error-warning-line warning-icons"></i>
            <p>This web application is not optimized for mobile.</p>
            <p>Please visit it on a desktop computer for the best experience.</p>
        </div>
    </main>
</body>

</html>
